# --- NOTE: PVC is now managed by storage.yaml. We just use it here. ---

# --- 1. Redis (The Queue Brain) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  ports:
    - port: 6379
  selector:
    app: redis

---
# --- 2. The Web Interface ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmprss-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmprss-web
  template:
    metadata:
      labels:
        app: cmprss-web
    spec:
      # --- DNS BYPASS: Hardcode Redis IP ---
      hostAliases:
      - ip: "10.43.199.45"
        hostnames:
        - "redis-service"
      # -------------------------------------
      containers:
        - name: web
          image: docker.io/nadimelie/cmprss:v1
          imagePullPolicy: Always
          env:
            - name: REDIS_HOST
              value: "redis-service"
          ports:
            - containerPort: 8000
          volumeMounts:
            - mountPath: "/data"
              name: data-volume
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: pdf-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: cmprss-web-service
spec:
  type: NodePort
  selector:
    app: cmprss-web
  ports:
    - port: 80
      targetPort: 8000
      nodePort: 30080

---
# --- 3. The Worker (The Muscle) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmprss-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmprss-worker
  template:
    metadata:
      labels:
        app: cmprss-worker
    spec:
      # --- DNS BYPASS: Hardcode Redis IP ---
      hostAliases:
      - ip: "10.43.199.45"
        hostnames:
        - "redis-service"
      # -------------------------------------
      containers:
        - name: worker
          image: docker.io/nadimelie/cmprss:v1
          imagePullPolicy: Always
          command: ["python", "worker.py"]
          env:
            - name: REDIS_HOST
              value: "redis-service"
          volumeMounts:
            - mountPath: "/data"
              name: data-volume
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: pdf-data-pvc

---
# --- 4. The Ingress (The Traffic Cop) ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cmprss-ingress
spec:
  rules:
    - host: cmprss.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cmprss-web-service
                port:
                  number: 80

---
# --- 5. The Cloudflare Tunnel ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cmprss-tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmprss-tunnel
  template:
    metadata:
      labels:
        app: cmprss-tunnel
    spec:
      hostNetwork: true    # <--- ADD THIS LINE (Must be indented under 'spec')
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args: ["tunnel", "--config", "/etc/cloudflared/config.yml", "run", "cmprss-prod"]
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared
          readOnly: true
      volumes:
      - name: config
        hostPath:
          path: /home/nad/.cloudflared
